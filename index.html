<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Parallax Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .parallax {
            height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .img1 {
            background-image: url("https://picsum.photos/1200/800?random=1");
        }

        .img2 {
            background-image: url("https://picsum.photos/1200/800?random=2");
        }

        .content {
            height: 300px;
            background-color: white;
            text-align: center;
            padding: 80px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="parallax img1"></div>

    <div class="content">
        <h1>Parallax Scrolling Website</h1>
        <p>This website demonstrates a parallax scrolling effect.</p>
    </div>

    <div class="parallax img2"></div>

    <div class="content">
        <p>Created by: dmfekecs</p>
    </div>

</body>
</html>
